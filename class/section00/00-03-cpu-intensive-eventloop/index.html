<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트루프</title>
    <script>
      const onclickLoop = () => {
        setTimeout(() => {
          console.log("0초 뒤에 실행!!");
        }, 0);

        console.log("시작!!!");
        let sum = 0;
        for (let i = 0; i <= 9000000000; i++) {
          sum += i;
        }

        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onclickLoop()">시작하기</button>
  </body>
</html>
